<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Analytics</title>

    <!-- Google Font and Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for the page -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .container {
            margin-top: 40px;
        }

        .stat-box {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .stat-box h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stat-box p {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .chart-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Study Partner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="C:\Users\oorja\PycharmProjects\PythonProject\templates\homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/progress/{{ user_id }}">Progress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="C:\Users\oorja\PycharmProjects\PythonProject\templates\upload.html">Upload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="stat-box">
                    <h4>Completed Topics</h4>
                    <p>{{ completed_topics }}</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="stat-box">
                    <h4>Completed Quizzes</h4>
                    <p>{{ completed_quizzes }}</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="stat-box">
                    <h4>Completed Goals</h4>
                    <p>{{completed_goals}}</p>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3>User Progress</h3>
            <!-- Displaying the Base64 Encoded Progress Chart -->
            <img src="data:image/png;base64,{{ img_b64 }}" alt="Progress Chart">
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Study Partner. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
