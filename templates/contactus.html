<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
    <style>
        body {
  margin: 0;
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f4f4f4;
}

h1, h2 {
  margin: 0;
  font-weight: 600;
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Header Section */
.header {
  text-align: center;
  padding: 30px 20px;
  background-color: #007bff;
  color: #fff;
}

.header h1 {
  font-size: 2.5rem;
}

.header p {
  font-size: 1.2rem;
  margin-top: 10px;
}

/* Main Contact Section */
.contact-section {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
  gap: 20px;
  justify-content: center;
}

.form-container, .contact-details {
  flex: 1;
  min-width: 300px;
  background: #fff;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.contact-details h2 {
  margin-bottom: 10px;
}

/* Contact Form Styles */
.contact-form .form-group {
  margin-bottom: 15px;
}

.contact-form label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

.contact-form textarea {
  resize: none;
}

.submit-button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: #0056b3;
}

/* Map Section */
.map-section {
  text-align: center;
  padding: 20px;
}

.map-section iframe {
  border-radius: 8px;
  margin-top: 10px;
}

/* Footer Section */
.footer {
  background-color: #222;
  color: #fff;
  text-align: center;
  padding: 15px 20px;
  margin-top: 20px;
  font-size: 0.9rem;
}

    </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Feel free to reach out.</p>
  </header>

  <!-- Main Contact Section -->
  <main class="contact-section">
    <!-- Contact Form -->
    <div class="form-container">
      <h2>Send Us a Message</h2>
      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>

    <!-- Contact Details -->
    <div class="contact-details">
      <h2>Contact Information</h2>
      <p><strong>Phone:</strong> +91 7217605933</p>
      <p><strong>Email:</strong> iic@gmail.com</p>
      <p><strong>Address:</strong> Manipal University Jiapur, Bagru,303007</p>
    </div>
  </main>

  <!-- Google Maps Section -->
  <section class="map-section">
    <h2>Our Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83543450939!2d144.95373531550467!3d-37.81627974202178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776f3b5c0eebc2!2s123+Main+St%2C+Hometown+City%2C+Country!5e0!3m2!1sen!2s!4v1634638545006!5m2!1sen!2s"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>
</body>

</html>
